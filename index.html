<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Liste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To Do Liste</h1>
        
        <div class="glass-card">
            <form onsubmit="addTask(); return false;">
                <input type="text" id="taskInput" placeholder="Neue Aufgabe" required>
                <button type="submit">Hinzufügen</button>
            </form>
        </div>

        <div class="button-container">
            <button onclick="deleteAllTask()">Alles löschen</button>
            <button onclick="deleteCheckedTasks()">Markierte löschen</button>
        </div>

        <ul id="todoList">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
